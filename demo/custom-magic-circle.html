<!DOCTYPE html>
<html>

<head>
    <title>Customize simple animation </title>
    <script type="text/javascript" src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/maptalks.three@latest/dist/maptalks.three.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = new maptalks.Map("map", {
            center: [13.384062075483484, 52.52392452635709],
            zoom: 14,
            pitch: 0,
            bearing: 0,

            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });


        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true,
            // animation: true
        });


        threeLayer.prepareToDraw = function (gl, scene, camera) {
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);
            addCircles();
            threeLayer.config('animation', true);

        };
        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: { enable: true }
            }
        };
        const groupLayer = new maptalks.GroupGLLayer('group', [threeLayer], { sceneConfig });
        groupLayer.addTo(map);

        var color = "#fdeb1e";
        async function getMaterial(textUrl, fillColor) {

            let texture = await new THREE.TextureLoader().load(textUrl)
            texture.wrapS = THREE.ClampToEdgeWrapping
            texture.wrapT = THREE.ClampToEdgeWrapping
            texture.needsUpdate = true; //使用贴图时进行更新
            texture.center = new THREE.Vector2(0.5, 0.5)// 使纹理居中
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
                transparent: true,
                alphaTest: 0.01,
                color: fillColor
            });
            return material;
        }

        var circles;
        var circle1, circle2;
        async function addCircles() {
            var lnglat = [13.384062075483484, 52.52392452635709];
            var material1 = await getMaterial('/data/ring_9.png', "#fdeb1e");
            circle1 = new Circle(lnglat, {
                radius: 800,
                rotateOptions: {
                    speed: 1,
                    direction: 1,
                    initAngle: 0,
                }
            }, material1, threeLayer);
            var material2 = await getMaterial('/data/ring_8.png', "#fdeb1e");
            circle2 = new Circle(lnglat, {
                radius: 1900,
                rotateOptions: {
                    speed: 1,
                    direction: -1,
                    initAngle: 0,
                }
            }, material2, threeLayer);
            circles = [circle1, circle2]
            threeLayer.addMesh(circles);

            initGui();
        }



        function initGui() {
            var params = {
                add: true,
                color: color,
                radius: 800,
                show: true,
                opacity: 1,
                altitude: 0
            };

            var gui = new dat.GUI();
            gui.add(params, 'add').onChange(function () {
                if (params.add) {
                    threeLayer.addMesh(circles);
                } else {
                    threeLayer.removeMesh(circles);
                }
            });
            gui.add(params, 'show').onChange(function () {
                circles.forEach(function (mesh) {
                    if (params.show) {
                        mesh.show();
                    } else {
                        mesh.hide();
                    }
                });
            });
            gui.addColor(params, 'color').name('circle color').onChange(function (value) {
                // circles.forEach(function (mesh) {
                //     mesh.getObject3d().material.color.set(value);
                // });
                circle2.getObject3d().material.color.set(value);

            });
            gui.add(params, 'radius', 0, 3000).name('circle radius').onChange(function () {

                // circles.forEach(function (mesh) {
                //     mesh.setRadius(params.radius);
                // });
                circle2.setRadius(params.radius);

            });
            gui.add(params, 'opacity', 0, 1).onChange(function () {
                // circles.forEach(function (mesh) {
                //     var material = mesh.getSymbol();
                //     material.opacity = params.opacity;
                //     mesh.setSymbol(material);
                // });
                var material = circle2.getSymbol();
                material.opacity = params.opacity;
                circle2.setSymbol(material);
            });

            gui.add(params, 'altitude', 0, 300).onChange(function () {
                // circles.forEach(function (mesh) {
                //     mesh.setAltitude(params.altitude);
                // });
                circle2.setAltitude(params.altitude);

            });
        }




        //default values
        var OPTIONS = {
            radius: 100,
            altitude: 0
        };

        /**
         * custom Circle component
         * 
         * you can customize your own components
         * */

        class Circle extends maptalks.BaseObject {
            constructor(coordinate, options, material, layer) {
                options = maptalks.Util.extend({}, OPTIONS, options, { layer, coordinate });
                super();
                //Initialize internal configuration
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L135
                this._initOptions(options);
                const { altitude, radius } = options;
                //generate geometry
                const r = layer.distanceToVector3(radius, radius).x
                const geometry = new THREE.CircleBufferGeometry(r, 50);
                // const geometry = new THREE.PlaneGeometry(radius * 2, radius * 2)

                //Initialize internal object3d
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L140
                this._createMesh(geometry, material);

                //set object3d position
                const z = layer.altitudeToVector3(altitude, altitude).x;
                const position = layer.coordinateToVector3(coordinate, z);
                this.getObject3d().position.copy(position);
                this._angle = options.rotateOptions.initAngle;
            }

            setRadius(radius) {
                const r = this.getLayer().distanceToVector3(radius, radius).x
                const geometry = new THREE.CircleBufferGeometry(r, 50);
                this.object3d.geometry = geometry
            }

            // test animation
            _animation() {
                const { rotateOptions } = this.options

                if (this?.getObject3d()?.material === undefined) {
                    return
                }

                if (this._angle > 360) {
                    this._angle = rotateOptions.initAngle
                } else {
                    this._angle += 0.1 * rotateOptions.speed * rotateOptions.direction
                }
                if (this.getObject3d().material.map) {
                    this.getObject3d().material.map.rotation = this._angle * Math.PI / 180
                }
            }
        }






    </script>
</body>

</html>
