        function applyVertexColors(geometry, color) {
            var position = geometry.attributes.position;
            var colors = [];
            for (var i = 0; i < position.count; i++) {
                colors.push(color.r, color.g, color.b);
            }
            geometry.addAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        }


        function pick() {
            for (let i = 0, len = boxs.length; i < len; i++) {
                boxs[i].pick = false;
            }

            const camera = threeLayer.getCamera(), renderer = threeLayer.getThreeRenderer();
            const { width, height } = map.getSize();

            //render the picking scene off-screen

            // set the view offset to represent just a single pixel under the mouse

            // camera.setViewOffset(width, height, mouse.x, mouse.y, 1, 1);

            // render the scene

            renderer.setRenderTarget(pickingTexture);
            renderer.clear();
            renderer.render(pickingScene, camera);

            // clear the view offset so rendering returns to normal

            // camera.clearViewOffset();

            //create buffer for reading single pixel

            var pixelBuffer = new Uint8Array(4);

            //read the pixel

            renderer.readRenderTargetPixels(pickingTexture, mouse.x, pickingTexture.height - mouse.y, 1, 1, pixelBuffer);

            //interpret the pixel as an ID

            var id = (pixelBuffer[0] << 16) | (pixelBuffer[1] << 8) | (pixelBuffer[2]);
            var data = boxs[id - 1];
            if (data) {
                //move our highlightBox so that it surrounds the picked object
                boxs[id - 1].pick = true;
            }
        }
        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer.redraw();
                pick();
                const renderer = threeLayer.getThreeRenderer();
                renderer.setRenderTarget(null);
            }
            stats.update();
            requestAnimationFrame(animation);
        }


        //default values
        var OPTIONS = {
            radius: 100,
            altitude: 0,
            interactive: false
        };

        class Box extends maptalks.BaseObject {
            constructor(coordinate, options, material, layer) {
                options = maptalks.Util.extend({}, OPTIONS, options, { layer, coordinate });
                super();
                //Initialize internal configuration
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L135
                this._initOptions(options);
                const { altitude, radius } = options;
                //generate geometry
                const geometry = new THREE.BoxBufferGeometry(0.4, 0.4, 0.8);

                //Initialize internal object3d
                // https://github.com/maptalks/maptalks.three/blob/1e45f5238f500225ada1deb09b8bab18c1b52cf2/src/BaseObject.js#L140
                this._createMesh(geometry, material);

                //set object3d position
                const z = layer.altitudeToVector3(altitude, altitude).x + 0.5;
                const position = layer.coordinateToVector3(coordinate, z);
                this.getObject3d().position.copy(position);
                this.pick = false;
                // this.getObject3d().rotation.x = -Math.PI;
            }

            identify(coordinate) {
                return this.pick;
            }
