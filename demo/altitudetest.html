<!DOCTYPE html>
<html>

<head>
    <title>bar test World Population Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="http://localhost/maptalks.js/dist/maptalks.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
    <script type="text/javascript" src="./../dist/maptalks.three.js"></script>
    <script type="text/javascript" src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = new maptalks.Map("map", {
            center: [120.60692797797321, 31.331840391480995],
            zoom: 17,
            pitch: 60,
            // bearing: 180,

            centerCross: true,
            doubleClickZoom: false,
            heightFactor: 5,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });



        // the ThreeLayer to draw buildings
        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            addBars(scene);
        };
        threeLayer.addTo(map);


        var material = new THREE.MeshLambertMaterial({ color: '#fff', transparent: true });
        var highlightmaterial = new THREE.MeshBasicMaterial({ color: 'yellow', transparent: true });
        function addBars(scene) {
            const bar = threeLayer.toBar(center, {
                height: 10,
                radius: 2,
                topColor: '#fff'
            }, material);
            threeLayer.addMesh(bar);

        }


        const layer = new maptalks.VectorLayer('vector', {
            'forceRenderOnMoving': true,
            'forceRenderOnZooming': true,
            'forceRenderOnRotating': true,
            'altitude': 10
        }).addTo(map);

        const marker = new maptalks.Marker(map.getCenter()).addTo(layer);

        const center = map.getCenter();

        const line = new maptalks.LineString([
            center,
            center.add(0.001, 0)
        ]);
        line.addTo(layer);

        const uimarker = new maptalks.ui.UIMarker(map.getCenter(), {
            content: 'hello',
            altitude: 10
        }).addTo(map);




    </script>
</body>

</html>
